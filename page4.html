    <div class="wrapper-main">
    <div class="typewriter-container ">
        <div class="typewriter " id="typewriter"></div>
    </div>
    <script>
        const typewriter = document.getElementById('typewriter');
        const messages = ["Full-Stack Developer", "Front-End Developer"];
        let index = 0;
        let charIndex = 0;

        function type() {
            const currentMessage = messages[index];
            const currentText = currentMessage.slice(0, ++charIndex);

            typewriter.textContent = currentText;

            if (charIndex === currentMessage.length) {
                // Typing complete, wait before retyping a new word
                setTimeout(() => {
                    erase();
                }, 2000);
            } else {
                // Continue typing
                setTimeout(type, 100); // Adjust the typing speed here
            }
        }

        function erase() {
            const currentMessage = messages[index];
            const currentText = currentMessage.slice(0, charIndex);

            typewriter.textContent = currentText;

            if (charIndex === 0) {
                // Erasing complete, move to the next message
                index = (index + 1) % messages.length;

                typewriter.style.fontFamily = 'Times New Roman'; // Change to your desired font
                typewriter.style.fontWeight = 'bold'; // 


                setTimeout(type, 1000); // Wait before typing new text
            } else {
                // Continue erasing
                charIndex--;
                setTimeout(erase, 50); // Adjust the erasing speed here
            }
        }
        // Start the typing animation
        setTimeout(type, 800);

    </script>
    </style>
</body>
